name: DAST

on:
  workflow_run:
    workflows: ["Nova release"]
    types: [completed]
  schedule:
    - cron: "0 3 */14 * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ secrets.DAST_TARGET }}
          cmd_options: "-I"
          allow_issue_writing: false
          artifact_name: "dast"
        continue-on-error: true

      - name: Collect DAST reports
        run: |
          mkdir -p artifacts
          mv zap_report.* artifacts/ || true

      - name: Upload DAST Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dast
          path: artifacts/*
